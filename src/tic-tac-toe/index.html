<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-container">
            <canvas data-cell-index="0" class="cell"></canvas>
            <canvas data-cell-index="1" class="cell"></canvas>
            <canvas data-cell-index="2" class="cell"></canvas>
            <canvas data-cell-index="3" class="cell"></canvas>
            <canvas data-cell-index="4" class="cell"></canvas>
            <canvas data-cell-index="5" class="cell"></canvas>
            <canvas data-cell-index="6" class="cell"></canvas>
            <canvas data-cell-index="7" class="cell"></canvas>
            <canvas data-cell-index="8" class="cell"></canvas>   
        </div>
        <h3 class="game-status"></h3>
        <button class="game-restart">Play again?</button>
    </section>

<script src="script.js"></script>
</body>
</html>
